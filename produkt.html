<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">

</head>
<body>
    <header></header>
    <main>
        <section>
            <h1 class="brandname">Fashion4you</h1>
            <ul class="breadcrumb">
                <li><a href="index.html">Forside</a></li>
                <li><a href="kategori.html">Kategori</a></li>
                <li><a href="produktliste.html">Produktliste</a></li>
             </ul>
        </section>
        <section class="grid1-1" class="product-info">
                <img class="product_img" src="https://kea-alt-del.dk/t7/images/webp/1000/1532.webp" alt="grey puma t-shirt">
                <h1 class=brand-name>Puma T-shirt</h1>
                <h2 class="price">899 kr</h2>
                <h2>Vælg størrelse</h2>
                <label for="size" class="label">
                    <select id="size" name="size">
                        <option value="X-small">X-small</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xl">XL</option>
                    </select>
                </label>
                <button class="button">Læg i Kurv</button>
                <h2>Produkt information</h2>
                <ul>
                    <li class="brand-name"><strong>Mærke: </strong><span></span></li>
                    <li class="id"><strong>Id: </strong><span></span></li>
                    <li class="gender"><strong>Køn: </strong><span></span></li>
                </ul>
        </section>
    </main>
    <footer></footer> 
        <script src="product.js"></script>
</body>
</html>
